rss:
  rss-source: rss/rss-list.json    # RSS sources
  rss-feed: data/rss/rss-feed          # Output directory
  log: log/rss-fetch                   # Log directory
  max-concurrent: 10                   # Max parallel requests
  timeout: 30                          # HTTP timeout (seconds)
  retry: 3                             # Max retry attempts
tech-trend-analysis:
  prompt: prompt/tech-trend-analysis-prompt.md
  analysis-report: data/tech-trend-analysis
  log: log/tech-trend-analysis
  org-analysis-report: data/org-tech-trend-analysis
llm:
  server: openai
  llm-model: gpt-5.1
  timeout: 60
  retry: 3 
image-generator:
  image-path: data/image                      #Base output folder
  url-mapping-path: data/image-url-mapping
  log: log/image-generator
  timeout: 60
  retry: 3 
  provider: Gemini                     # Gemini, Deepseek, OpenAI
  llm-model: gemini-2.5-flash-image     # gemini-2.5-flash-image, DeepSeek-V2.5, dall-e-3
  #default-size: 1024
  aspect-ratio: "1:1"   # square | wide | tall
  style-instruction: "Create a clean, modern, vector-style illustration that visually represents the following technical concept. Use flat colors and avoid text."
  output-format: "jpg"
scrape:
  url-scraped-content: data/scraped-content
  log: log/scraped
  timeout: 60
  max-search-results: 3
article-generator:
  system-prompt: prompt/article-system-prompt.md
  user-prompt: prompt/article-user-prompt.md
  tech-trend-article: data/tech-trend-article
  log: log/article-generator
embedding:
  chunk-size: 1000
  chunk-overlap: 200
  collection-name: tech_trends
  embedding-provider: openai  # openai, voyageai, gemini, sentence-transformers
  embedding-model: text-embedding-3-small
  timeout: 60
  max-retries: 3
  batch-size: 50  # Number of texts to embed in one API call
  database-path: data/embedding
  log: log/embedding
rag:
  ktop: 20
  collection-name: tech_trends  
article-publisher:
  timeout: 60
  retry: 3
  log: log/article-publisher
  api-header: X-Hashnode-Api-Key
  server: https://gql.hashnode.com
  publication-id: 69338c8f89000fd11cf3ce38
  timezone: America/New_York
# hashnode:
#   upload-enabled: true                   
#   timeout: 30
#   retry: 3
#   url: https://gql.hashnode.com
imgbb:
  upload-enabled: true                   
  timeout: 30
  retry: 3
  url: https://api.imgbb.com/1/upload
deduplication:
  history-keywords: data/history_keywords  # distinct from content db
  collection-name: history_keywords
  dedup-analysis-report: data/dedup-tech-trend-analysis  # Base output folder
  similarity-threshold: 0.85                  # Cosine similarity cutoff
  lookback-days: 7                            # Only check against articles from last N days
  target-count: 1                             # Number of unique trends to return
  log: log/deduplication
  embedding-provider: openai                  # openai, voyageai, gemini, sentence-transformers
  embedding-model: text-embedding-3-small
  timeout: 60
  max-retries: 3